<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>任务条目详情</title>
    <link rel="stylesheet" href="style.css" />
    <!--CONFIG_PLACEHOLDER-->
  </head>
  <body class="entries-page">
    <header class="entries-header">
      <div class="entries-header__top">
        <a href="index.html" class="entries-header__back" id="entries-back-link">← 返回仪表盘</a>
        <span class="entries-header__meta">数据生成时间 <span data-generated-at>—</span></span>
      </div>
      <h1 class="entries-header__title" id="entries-title">条目详情</h1>
      <p class="entries-header__subtitle" id="entries-subtitle"></p>
    </header>
    <main class="entries-main">
      <div class="entries-container">
        <section class="entries-card">
          <div class="entries-card__meta" id="entries-meta"></div>
          <section class="entries-filters hidden" id="entries-filters" aria-label="条目筛选">
            <header class="entries-filters__header">
              <h2>筛选条件</h2>
              <p>点击标签快速筛选任务或特殊类型的条目。</p>
            </header>
            <div class="entries-filters__groups">
              <div class="entries-filters__group" id="entries-filter-slugs" aria-live="polite">
                <span class="entries-filters__label">任务标识</span>
                <div class="entries-filters__tags" id="entries-slug-tags"></div>
                <p class="entries-filters__hint">可多选；未选择任何标签时显示全部任务。</p>
              </div>
              <div class="entries-filters__group">
                <span class="entries-filters__label">条目类型</span>
                <div class="entries-filters__tags">
                  <button type="button" class="entries-filter-tag" data-filter="abolish" id="entries-filter-abolish">
                    包含“废止”的制度
                  </button>
                </div>
              </div>
            </div>
          </section>
          <div class="message hidden" id="entries-message"></div>
          <div class="entries-body" id="entries-body">
            <p class="empty">正在加载条目…</p>
          </div>
        </section>
        <section class="search-panel entries-search" id="search-panel">
          <div class="search-panel__header">
            <h2>政策检索</h2>
            <p>查询已抓取任务中的政策条目，快速定位关键文档。</p>
          </div>
          <form id="search-form" class="search-form" autocomplete="off">
            <label class="field field--grow" for="search-query">
              关键词
              <input
                type="text"
                id="search-query"
                name="query"
                placeholder="请输入关键词，例如 金融监管"
                required
              />
            </label>
            <label class="field" for="search-topk">
              返回数量
              <input
                type="number"
                id="search-topk"
                name="topk"
                min="1"
                max="50"
                value="5"
              />
            </label>
            <label class="field field--checkbox" for="search-include-documents">
              <input
                type="checkbox"
                id="search-include-documents"
                name="include_documents"
                checked
              />
              <span>包含文档详情</span>
            </label>
            <button type="submit" id="search-submit">开始检索</button>
          </form>
          <div class="message hidden" id="search-status"></div>
          <ol id="search-results" class="search-results">
            <li class="empty">输入关键词后开始检索。</li>
          </ol>
        </section>
      </div>
    </main>
    <footer class="entries-footer">
      <a href="index.html" class="entries-footer__link">返回仪表盘首页</a>
    </footer>
    <script src="entries.js" defer></script>
  </body>
</html>
